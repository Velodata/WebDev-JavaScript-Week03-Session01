<!DOCTYPE html>
<html>
	<body>
		<h1>JavaScript HTML Events  -  The "Mouse Over Me" Demo</h1>
		<h2>The onMouseOver event</h2>
		<div onMouseOver="mOver(this)" onMouseOut="mOut(this)" style="background-color:#ffe3df;width:120px;height:20px;padding:40px;">Mouse Over Me</div>
		<script>
			function mOver(obj) {
				obj.innerHTML = "Thank You";
			}
			function mOut(obj) {
				obj.innerHTML = "Mouse Over Me";
			}
		</script>
	</body>
</html>
